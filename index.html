<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS - ✊🏼🖐🏼✌🏼</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <header
      class="bg-green-900 text-white text-center h-16 flex items-center justify-center px-3"
    >
      <p class="text-lg uppercase font-bold">Rock Paper Scissors</p>
    </header>
    <main>
      <!-- Players selection -->
      <section id="playersSelection" class="px-4 pt-4 max-w-xl mx-auto hidden">
        <article
          class="flex flex-col border rounded-md bg-white text-sm p-2 gap-2"
        >
          <p class="font-semibold">Select number of players:</p>
          <div class="flex flex-col">
            <div class="py-1">
              <input type="radio" id="onePlayer" name="playerRadio" checked />
              <label for="onePlayer">1 Player</label>
            </div>
            <div class="py-1">
              <input type="radio" id="twoPlayers" name="playerRadio" />
              <label for="twoPlayers">2 Players</label>
            </div>
          </div>
          <button
            class="rounded-md uppercase font-bold cursor-pointer py-1 bg-[#FB8500]"
          >
            Next
          </button>
        </article>
      </section>
      <!-- Players' name input -->
      <section id="playersNameSection" class="mb-4 px-4 pt-4 max-w-xl mx-auto hidden">
        <article
          class="flex flex-col border rounded-md bg-white text-sm p-2 gap-2"
        >
          <div class="flex flex-col gap-2">
            <label for="player1" class="font-semibold py-1"
              >Enter Player 1 name:</label
            >
            <input
              type="text"
              id="player1"
              name="player1"
              placeholder="Player 1"
              class="border rounded-sm px-2 py-1"
            />
          </div>
          <button
            class="rounded-md uppercase font-bold cursor-pointer py-1 bg-[#FB8500]"
          >
            Start Playing
          </button>
        </article>
      </section>
      <!-- Game -->
      <section id="game" class="flex flex-col max-w-xl mx-auto h-[calc(100vh-64px)]">
        <div class="flex flex-col items-center">
          <div class="flex justify-center items-center bg-blue-200 w-full">
            <span class="uppercase font-semibold italic">Round 1</span>
          </div>
          <div class="flex justify-center items-center basis-4/5">
            <div
              class="weaponDisplay"
            >
              <span class="flex justify-center items-center h-full text-7xl">🖐🏼</span>
            </div>
            <div
              class="weaponDisplay"
            >
              <span class="text-7xl">✊🏼</span>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap gap-2 justify-center basis-1/2">
          <p>Choose your weapon:</p>
          <div class="basis-full text-center">
            <span
              class="border cursor-pointer h-14 w-14 rounded-full text-4xl"
              name="rock"
            >
              ✊🏼
            </span>
          </div>
          <button class="border cursor-pointer h-14 w-14 rounded-full text-4xl">
            🖐🏼
          </button>
          <button class="border cursor-pointer h-14 w-14 rounded-full text-4xl">
            ✌🏼
          </button>
        </div>

        <button class="border cursor-pointer px-2">Start</button>
      </section>
    </main>
  </body>
</html>
