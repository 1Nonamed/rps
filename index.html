<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/css/styles.css" />

  </head>
  <body>
    <header
      class="bg-blue-950 text-white text-center h-16 flex items-center justify-center px-4"
    >
      <p class="text-lg uppercase font-bold">Rock Paper Scissors</p>
    </header>
    <main>
      <!-- Players selection -->
      <section id="playersSelection" class="px-4 pt-4 max-w-xl mx-auto hidden">
        <article
          class="flex flex-col border rounded-md bg-white text-sm p-2 gap-2"
        >
          <p class="font-semibold">Select number of players:</p>
          <div class="flex flex-col">
            <div class="py-1">
              <input type="radio" id="onePlayer" name="playerRadio" checked />
              <label for="onePlayer">1 Player</label>
            </div>
            <div class="py-1">
              <input type="radio" id="twoPlayers" name="playerRadio" />
              <label for="twoPlayers">2 Players</label>
            </div>
          </div>
          <button
            class="rounded-md uppercase font-bold cursor-pointer py-1 bg-[#FB8500]"
          >
            Next
          </button>
        </article>
      </section>
      <!-- Players' name input -->
      <section
        id="playersNameSection"
        class="mb-4 px-4 pt-4 max-w-xl mx-auto hidden"
      >
        <article
          class="flex flex-col border rounded-md bg-white text-sm p-2 gap-2"
        >
          <div class="flex flex-col gap-2">
            <label for="player1" class="font-semibold py-1"
              >Enter Player 1 name:</label
            >
            <input
              type="text"
              id="player1"
              name="player1"
              placeholder="Player 1"
              class="border rounded-sm px-2 py-1"
            />
          </div>
          <button
            class="rounded-md uppercase font-bold cursor-pointer py-1 bg-[#FB8500]"
          >
            Start Playing
          </button>
        </article>
      </section>
      <!-- Game -->
      <section
        id="game"
        class="flex flex-col max-w-xl mx-auto h-[calc(100vh-64px)] pb-4"
      >
        <article
          class="relative flex flex-col justify-center items-center basis-1/2"
        >
          <header
            class="absolute top-0 flex justify-center items-center bg-blue-300 w-full"
          >
            <span class="uppercase font-semibold italic">Round 1</span>
          </header>
          <div class="w-full px-4 flex justify-between hidden">
            <div class="flex flex-col justify-center items-center gap-4">
              <div class="weaponDisplay">
                <span class="text-7xl">ğŸ–ğŸ¼</span>
              </div>
              <p>Player 1</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-4">
              <div class="weaponDisplay">
                <span class="text-7xl">âœŒğŸ¼</span>
              </div>
              <p>Player 2</p>
            </div>
          </div>
          <span class="text-9xl">3</span>
        </article>
        <div class="flex flex-col gap-2 basis-1/2">
          <p class="bg-blue-300 text-center w-full italic font-semibold">
            Choose your weapon:
          </p>
          <div class="flex flex-col items-center justify-center gap-2">
            <button
              class="h-18 w-18 rounded-full cursor-pointer bg-blue-100"
              name="rock"
            >
              <span
                class="text-4xl border-2 border-dashed rounded-full border-blue-200"
                >âœŠğŸ¼</span
              >
            </button>
            <div class="flex gap-2">
              <button class="h-18 w-18 rounded-full cursor-pointer bg-blue-100">
                <span
                  class="text-4xl border-2 border-dashed rounded-full border-blue-200"
                  >ğŸ–ğŸ¼</span

              </button>

                <span
                  class="text-4xl border-2 border-dashed rounded-full border-blue-200"
                  >âœŒğŸ¼</span

            </div>
            <div class="px-4 w-full">
              <button
                class="rounded-md uppercase font-bold cursor-pointer py-1 bg-[#FB8500] w-full "
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
